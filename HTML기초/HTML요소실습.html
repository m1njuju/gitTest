<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 기본요소 실습2</title>
    <style>
        table, tr, td {border: 1px solid black}
    </style>
</head>
<body>
    <h1>메뉴판</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h3>안내</h3>
    <P>매장을 이용해 주시는 고객분들은 아래절차를 따라 주세요</P>
    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다</li>
    </ol>

    <h3>학생명단입니다</h3>
    <table>
        <tr>
            <th colspan= "3" style="border: 1px solid black;">A반</th>
        </tr>

        <tr>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>

        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table><br>

    <table>
        <tr>
            <th>반</th>
            <th colspan="3" title="자기 오른쪽의 셀과 합친다">A반</th>
        </tr>

        <tr>
            <td rowspan="2" title="자기 아래의 셀과 합친다">학생</td>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>

        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
