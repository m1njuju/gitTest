<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form실습</title>
    <style>
        table {border: 3px solid black;}
    </style>
</head>
<body>
    <h1>로그인 페이지입니다</h1>
     <form> <!--데이터값을 다른 웹페이지로 보내기 위해 사용-->
        <table> <!--입력폼을 테이블로 정렬해서 보이기 위함-->
            <tr> <!--tr을 사용해서 행(row)을 추가한다.-->
                <td><!-- table data의 약자 (개별의 셀값)-->사용자 : </td>
                <td><input type="text" name="name"><br></td>
                <td rowspan="2"><input type="submit" value="전송"></td>
                <!--row 행을 두 개 선택하여 자신의 td와 합친다-->
        </tr>

        <tr>
            <td>비밀번호 : </td>
            <td><input type="password" name="password"></td>
        </tr>
        </table>
    </form> 
    <a href="Form연습.html"> 비밀번호를 잊어버렸나요? </a>
    
    <form>
        <h1>설문조사</h1>
        <p>성별을 체크해 주세요</p>
        <input type="radio" name="gender" value="남">남
        <input type="radio" name="gender" value="여">여

        <p>음식을 선택해 주세요.</p>
        <input type="checkbox" name="food" value="한식">한식<br>
        <input type="checkbox" name="food" value="일식">일식<br>
        <input type="checkbox" name="food" value="중식">중식<br>
        <input type="checkbox" name="food" value="양식">양식

        <p>기타 의견을 남겨 주세요</p>
        <textarea name="text" rows="7" cols="35"> </textarea>
    </form>
</body>
</html>
